<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" width="800" height="400">
  <!-- Background -->
  <rect width="800" height="400" fill="#f9f5f0" rx="10" ry="10"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#8B5A2B">Necklace Length Guide</text>
  
  <!-- Neck Outline -->
  <ellipse cx="400" cy="120" rx="60" ry="30" stroke="#8B5A2B" stroke-width="2" fill="none"/>
  
  <!-- Necklace Types -->
  <!-- Choker: 14-16 inches -->
  <path d="M 400 150 C 350 180, 450 180, 400 150" stroke="#D4AF37" stroke-width="2" fill="none"/>
  <text x="500" y="160" font-family="Arial, sans-serif" font-size="14" fill="#333">Choker (14-16")</text>
  <line x1="450" y1="165" x2="490" y2="160" stroke="#333" stroke-width="1" stroke-dasharray="2,2"/>
  
  <!-- Princess: 17-19 inches -->
  <path d="M 400 150 C 320 200, 480 200, 400 150" stroke="#D4AF37" stroke-width="2" fill="none"/>
  <text x="520" y="190" font-family="Arial, sans-serif" font-size="14" fill="#333">Princess (17-19")</text>
  <line x1="460" y1="190" x2="510" y2="190" stroke="#333" stroke-width="1" stroke-dasharray="2,2"/>
  
  <!-- Matinee: 20-24 inches -->
  <path d="M 400 150 C 300 230, 500 230, 400 150" stroke="#D4AF37" stroke-width="2" fill="none"/>
  <text x="530" y="220" font-family="Arial, sans-serif" font-size="14" fill="#333">Matinee (20-24")</text>
  <line x1="470" y1="215" x2="520" y2="220" stroke="#333" stroke-width="1" stroke-dasharray="2,2"/>
  
  <!-- Opera: 28-36 inches -->
  <path d="M 400 150 C 280 270, 520 270, 400 150" stroke="#D4AF37" stroke-width="2" fill="none"/>
  <text x="540" y="260" font-family="Arial, sans-serif" font-size="14" fill="#333">Opera (28-36")</text>
  <line x1="480" y1="250" x2="530" y2="260" stroke="#333" stroke-width="1" stroke-dasharray="2,2"/>
  
  <!-- Rope: 36+ inches -->
  <path d="M 400 150 C 250 320, 550 320, 400 150" stroke="#D4AF37" stroke-width="2" fill="none"/>
  <text x="550" y="300" font-family="Arial, sans-serif" font-size="14" fill="#333">Rope (36+")</text>
  <line x1="490" y1="290" x2="540" y2="300" stroke="#333" stroke-width="1" stroke-dasharray="2,2"/>
  
  <!-- Legend -->
  <rect x="100" y="340" width="600" height="40" fill="#f5ebe0" rx="5" ry="5"/>
  <text x="400" y="365" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">Note: Necklace lengths are approximate and may vary based on individual body type and pendant size.</text>
</svg>